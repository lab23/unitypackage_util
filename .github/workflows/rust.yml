name: Rust (Windows Only)

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]          # build + publish on tags
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write           # needed by softprops/action-gh-release

jobs:
  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cargo build (release)
        run: cargo build --verbose --release
        shell: bash

      - name: Run unitypackage_util help
        run: ./target/release/unitypackage_util.exe --help
        shell: bash

      - name: Prepare artifact folder
        run: |
          set -euo pipefail
          export TARGET=unitypackage_util-windows-x86_64
          mkdir -p "$TARGET"
          cp LICENSE "$TARGET/unitypackage_util-License.txt"
          cp target/release/unitypackage_util.exe "$TARGET/unitypackage_util-windows-x86_64.exe"
        shell: bash

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: unitypackage_util-windows-x86_64
          path: unitypackage_util-windows-x86_64/**
          if-no-files-found: error
          retention-days: 30
          include-hidden-files: false

  release:
    runs-on: ubuntu-latest
    needs: [build-windows]
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: unitypackage_util-windows-x86_64
          path: dist/unitypackage_util-windows-x86_64

      - name: List contents
        run: ls -R dist
        shell: bash

      - name: Zip Windows artifact
        run: |
          set -euo pipefail
          cd dist
          zip -r unitypackage_util-windows-x86_64.zip unitypackage_util-windows-x86_64
          ls -lh *.zip
        shell: bash

      - name: Create GitHub Release (attach zip)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.zip
